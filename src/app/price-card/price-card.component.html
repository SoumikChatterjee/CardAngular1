<p></p>

<div class="card  mb-3 shadow  mb-5 bg-white rounded text-center " style="width: 18rem;">
    <div class="card-header text-center display-6">{{card.title}}</div>
    <div class="card-body text-dark">
      <h5 class="card-title text-center fs-3">{{card.price}} <span class="text-secondary">/ mo</span></h5>
      <p class="card-text text-center w-10 p-3">{{card.desc[0]}} <br>
        {{card.desc[1]}}<br>
        {{card.desc[2]}}<br>
        {{card.desc[3]}}</p>
        <button type="button" class="btn btn {{card.buttonText[0]}} text-center w-100 btn-lg ">{{card.buttonText[1]}}</button>
    </div>
  </div>
